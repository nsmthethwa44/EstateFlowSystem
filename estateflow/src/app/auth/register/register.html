<div class="login-register">
    <div class="container">
        <div class="content">
        <form [formGroup]="form" class="form card" (ngSubmit)="onRegister()">
            <div class="logo">
                <a href="">
                    <span>EF</span>
                    <h2>Estate Flow</h2>
                </a>
            </div>

            <h3>Lorem ipsum dolor sit.</h3>
        
            <div class="inputs">
                <label for="name">Name
                    <input type="text" formControlName="name" class="textBox" placeholder="Enter your name" autocomplete="username">
               <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                    <small class="error">Name is required.</small>
                </div>
                </label>

                  <label for="email">Email
                    <input type="email" formControlName="email" class="textBox" placeholder="Enter your email" autocomplete="username">
                <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                    <small class="error">Valid email is required.</small>
                </div>
                </label>

                 <label for="role">Role
                    <select id="" formControlName="role" class="textBox">
                        <option value="" disabled>--Select Role--</option>
                        <option value="Agent">Agent</option>
                        <option value="Buyer">Buyer</option>
                    </select>
                    <div *ngIf="form.get('role')?.invalid && form.get('role')?.touched">
                         <small class="error">Role is required.</small>
                </div>
                </label>

                 <label for="password">Password
                    <input type="text" formControlName="password" class="textBox" placeholder="Enter your password" autocomplete="current-password">
               <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                    <small class="error">Password is required (min 5 chars).</small>
                </div>
                </label>

               <div class="buttons">
                <button type="submit" class="btn">Register<i class="fa-solid fa-right-to-bracket"></i></button>
               </div>

               <p>Already have an Account? <a  [routerLink]="['/login']">SignIn</a></p>
            </div>
        </form>
        </div>
        
    </div>
    <app-copyright></app-copyright>
</div>
