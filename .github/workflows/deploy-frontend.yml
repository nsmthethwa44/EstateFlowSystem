name: Deploy to Azure App Service CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Optional: Install OIDC Client
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

          # ✅ Install dependencies with legacy-peer-deps
      - name: Install Dependencies
        run: |
          cd estateflow
          npm install --legacy-peer-deps

      # ✅ Build Angular app for production
      - name: Build Angular App
        run: |
          cd estateflow
          npm run build -- --configuration production

      # ✅ Deploy to Deploy to Azure App Service (skip Oryx build)
      - name: Deploy to Azure App Service
        id: builddeploy
        uses: azure/webapps-deploy@v2
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_GROUND_0A36D730F }}
          action: "upload"
          app_location: "estateflow/dist/estateflow/browser"
          skip_app_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: azure/webapps-deploy@v2
        with:
          action: "close"
